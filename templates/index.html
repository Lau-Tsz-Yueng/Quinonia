<!DOCTYPE html>
<html>
  <head>
    <title>ChitChat Forum</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />
    <meta http-equiv="refresh" content="30" />
  </head>
  <body>
    <h1>ChitChat Forum</h1>
    {% for post in posts %}
    <div class="post">
      <h2>{{ post[1] }}</h2>
      <p>{{ post[2] }}</p>
    </div>
    {% endfor %}
    <h2>Add a New Post</h2>
    <div class="chat-container">
      <form action="{{ url_for('add_post') }}" method="post">
        <div class="form-group">
          <label for="title">Title:</label>
          <input
            type="text"
            class="form-control"
            id="title"
            name="title"
            required
          />
        </div>
        <div class="form-group">
          <label for="content">Content:</label>
          <textarea
            class="form-control"
            id="content"
            name="content"
            rows="5"
            required
          ></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    <!-- Add a button to redirect to another page -->
    <button onclick="window.location.href='/new_page'">Go to Quintonia</button>
  </body>
</html>
